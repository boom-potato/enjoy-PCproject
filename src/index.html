<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<script src="lib/requirejs/require.js" data-main="js/index"></script>
	<link rel="stylesheet" href="/css/index.css">
	<!-- 子菜单样式 -->
	<link rel="stylesheet" type="text/css" href="/css/selectNav.css">
	<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css">
	<!-- 轮播图样式 -->
	<link rel="stylesheet" type="text/css" href="/css/
	carousel.css">
	<!-- Iconfont inport -->
	<link rel="stylesheet" type="text/css" href="lib/font_8vzk6mk97p41v2t9/iconfont.css">

</head>
<body>
	<!-- 头部资源 -->
	<div class="header"></div>

	<!-- 轮播图 -->
	<div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）圆点 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
		
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner" style="height: 430px;">
		<div class="item active">
			<img src="/images/banner-1.jpg" alt="First slide" style="height: 500px;">
			<div class="carousel-caption"></div>
		</div>
		<div class="item">
			<img src="/images/banner-2.jpg" alt="Second slide" style="height: 500px;">
			<div class="carousel-caption"></div>
		</div>
		<div class="item">
			<img src="/images/banner-3.jpg" alt="Third slide" style="height: 500px;">
			<div class="carousel-caption"></div>
		</div>
		<div class="item">
			<img src="/images/banner-4.jpg" alt="Third slide" style="height: 500px;">
			<div class="carousel-caption"></div>
		</div>
		
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	</a>
</div>

<!-- publictitle 商品推荐-->
<div class="publictitle">
	<img src="/images/popular.png">
</div>

<!-- 人气单品 -->
	<div class="popular">
		<div class="popular_list"></div>
		<!-- 模板创建 -->
		<script type="text/html" id="popular_tem">
			{{each popular as prod}}
				<div class="popularBox">
					<div class="id" style="display: none;">{{prod.id}}</div>
					<a href="/html/detail.html?{{prod.id}}" target="_blank" class="chao">
						<img src="{{prod.img}}" class="popular_img">
					</a>
					<div class="title">{{prod.title}}</div>
					<div class="price">￥{{prod.price}}</div>
					<span class="sale">{{prod.sale}}</span>
				</div>
			{{/each}}
		</script>
	</div>

	<!-- 商品分类层数5层 -->
	<!-- 生活用品，健康生活，母婴用品，时尚创意，智能科技 -->

	<!-- 第一层 -->
	<div class="floor1 navigation">
		<div class="floorBox">
			<!-- 楼层标题 -->
			<div class="floor_title">
				<a href="">生活用品</a>
			</div>
			<!-- 下边大盒子 -->
			<div class="floor_box">
				<!-- 盒子左边的导航 -->
				<div class="bannerLeftList">
					<ul class="themes">
						<script type="text/html" id="healthNav_temp">
							{{each healthNav as prod}}
								<li>
									<div class="id" style="display: none;">{{prod.id}}</div>
									<a href="">
									<i class="{{prod.name}}">{{prod}}</i>
									<span class="title">{{prod.title}}</span>
									</a>
								</li>
							{{/each}}
						</script>
						
					</ul>
				</div>
				<!-- <script src="lib/font_8vzk6mk97p41v2t9/iconfont.js"></script> -->
				<!-- 盒子右边的导航 -->
				<div class="bannerRightList">
					<!-- <div class="health_life"></div> -->
					<script type="text/html" id="health_temp">
						{{each health as prod}}
							<div class="prod">
								<div class="id" style="display: none;">{{prod.id}}</div>
								<a href="/html/detail.html?{{prod.id}}" target="_blank">	<img class="img" src="{{prod.img}}">
								</a>
								<div class="title">{{prod.title}}</div>
								<div class="price">￥{{prod.price}}</div>
								<div class="sale">{{prod.sale}}</div>
							</div>
						{{/each}}
					</script>
				</div>
			</div>
			
		</div>
	</div>
