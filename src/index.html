<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<script src="lib/requirejs/require.js" data-main="js/index"></script>
	<link rel="stylesheet" href="/css/index.css">
	<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css">
	<!-- 轮播图样式 -->
	<link rel="stylesheet" type="text/css" href="/css/
	carousel.css">
</head>
<body>
	<!-- 头部资源 -->
	<div class="header"></div>

	<!-- 轮播图 -->
	<div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）圆点 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
		
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner" style="height: 430px;">
		<div class="item active">
			<img src="/images/banner-1.jpg" alt="First slide" style="height: 500px;">
			<div class="carousel-caption"></div>
		</div>
		<div class="item">
			<img src="/images/banner-2.jpg" alt="Second slide" style="height: 500px;">
			<div class="carousel-caption"></div>
		</div>
		<div class="item">
			<img src="/images/banner-3.jpg" alt="Third slide" style="height: 500px;">
			<div class="carousel-caption"></div>
		</div>
		<div class="item">
			<img src="/images/banner-4.jpg" alt="Third slide" style="height: 500px;">
			<div class="carousel-caption"></div>
		</div>
		
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	</a>
</div>


<!-- 例子 -->
	<div class="main">
		<h1>商品列表信息</h1>
		<div class="list"></div>
		<script type="text/html" id="list_template">
			{{each list as prod}}
				<div class="prod">
					<div class="id">{{prod.id}}</div>
					<div class="title">{{prod.title}}</div>
					<div class="price">{{prod.price}}</div>
					<div class="img">{{prod.img}}</div>
				</div>
			{{/each}}
		</script>
	</div>


	<!-- 尾部资源 -->
	<div class="footer"></div>



</body>
</html>
