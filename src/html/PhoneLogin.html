<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
<link rel="stylesheet" type="text/css" href="/css/registerCSS/detailone.css">
<link rel="stylesheet" type="text/css" href="/css/registerCSS/reset.css">
<link rel="stylesheet" type="text/css" href="/css/registerCSS/style.css">
</head>
<body class="news_logo">
    <div class="logo_sign">
        <div class="logo_banner">
            <a href="/index.html"><img src="/images/logo.png" /></a>
        </div>
        <div class="logo_main">
            <div class="isgo-login-l">
                <div class="ctab clearfix">
                    <ul class="clearfix">
                        <li id="one2" class="current">
                            <a href="/html/phoneLogin.html">手机快捷登录</a>
                        </li>
                        <li id="one1">
                            <a href="/html/login.html">邮箱/手机号登录</a>
                        </li>
                    </ul>
                </div>
                <h3>欢迎登录</h3>
            <form id="loginForm" method="post" action="login">
                <input type="hidden" name="orderadd" value="">
                <input type="hidden" name="isInCart" value="">
                <input type="hidden" name="requestPageUrl" value="">
                <input type="hidden" name="isInit" value="">
                <input type="hidden" name="isUsercenter" value="">
                <input type="hidden" name="randomStr" value="1p2y" />
                <input name="noValidateCode" type="hidden" value = "true">
                <input type="hidden" name="registerWay" value="3">
                <input name="loginWay" type="hidden" value="iphone">
                <input name="resouceLogin" type="hidden" value="login">
                <table class="isgo-login-table" cellpadding="0" cellspacing="0" border="0">
                        <tbody>
                            <tr>
                                <td>
                                    <div class="span1">手机号： </div>
                                </td>
                                <td>
                                    <input placeholder="注册过的手机号码" id="focusCur" tabindex="0" type="text" maxlength="11" class="isgo-login-text isgo-login-inputText" name="account" style="color: #333333;">
                                    <div class="tt"></div>
                                </td>
                            </tr>
                            <tr id="tr_validateCode">
                                <td align="right">
                                    <div class="span1">验证码：</div>
                                </td>
                                <td>
                                    <input type="text" name="validateCode" maxlength="4" style="width:110px; float:left;" class="isgo-login-text"/>
                                    <img class="img_yz" id="validateImg" style="float: left; margin-top: 7px;">
                                    <div class="tt" style="float:left;margin-left:22px;" id="validateCode_msg"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="span1">短信验证码：</div>
                                </td>
                                <td class="sendMessage">
                                    <input type="text" maxlength="6" tabindex="0" class="isgo-login-text isgo-login-inputText" id="login_smsCode" name="smsCode">
                                    <input tabindex="0" type="button" class="isgo-login-bt isgo-login-btOne" value="发送验证码" id="btnSendCode" style="margin-left: 0px;margin-right: 15px;">
                                    <div class="tt" id="mobileCode_msg"></div>
                                </td>
                            </tr>
                            <tr>
                                <td align="right"></td>
                                <td>
                                    <input tabindex="0" type="button" class="isgo-login-bt" value="登录" id="loginFormSubmit">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="isgo-login-r">
                <div class="login-r-top">
                    <a href="#"><img src="/images/er.jpg" /></a>
                    <h4>微信关注&nbsp;“享购微品汇”</h4>
                    <p>查订单 查物流 乐享缤纷活动</p>
                    <p>还不是享购会员？</p>
                    <strong>
                        <a href="register"><img src="/images/d2.png"></a>
                    </strong>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
