<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>详情页面</title>
	<link rel="stylesheet" href="/css/index.css">
	<link rel="stylesheet" type="text/css" href="/css/detail.css">
</head>
<script src="/lib/requirejs/require.js" data-main="/js/detail"></script>
<body>
	<!-- 头部复用 -->
	<div class="header"></div>

	<!-- 盒子模板 -->
	<div class="bigWrap"></div>
<script type="text/html" id="detail_temp">
	<div class="wrap">
		<div class="titleNav"><a href="/index.html">首页</a>><a href="">健康食品</a>><a href="">零食</a></div>
		<div class="content">
			<!-- 盒子左边 -->
			<div class="contentLeft" id="photoZoom">
				<img id="zoomPic" class="bigPic" src="{{prod.bigPic}}" data-zoom-image="{{prod.bigPic}}">
						<div class="litileBox">
							<ul>
								<li><img class="img1" src="{{prod.img1}}"></li>
								<li><img class="img2" src="{{prod.img2}}"></li>
								<li><img class="img3" src="{{prod.img3}}"></li>

							</ul>
						</div>
                   
			</div>
			<!-- 盒子右边 -->
			<div class="contentRight">
				<div class="rightBox">
					<div class="id" style="display: none;">{{prod.id}}</div>
					<h1 class="title">{{prod.title}}</h1>
					<div class="state">{{prod.state}}</div>
					<div class="price">{{(prod.price).toFixed(2)}}</div>
					<div class="count">
						<span>数量：</span>
						<div class="count1">
							<button type="" id="minus">-</button>
							<input type="text" size="2" value="{{prod.amount}}"  class="amount" id="count2">
							<button type="" id="add">+</button>
						</div>
					</div>
				</div>
				<a href="javascript:void(0);" id="addToCart">加入购物车</a>
			</div>
		</div>
	</div>


	<!-- 商品详情 -->
	<div class="introduce_wrap">
		<div class="introduceLeft">
			<ul class="introduceTitle">
				<li style="background: #4CCDC2;"><a href="" title="">商品介绍</a></li>
				<li><a href="" title="">商品评价</a></li>
				<li><a href="" title="">商品咨询</a></li>
			</ul>

			<!-- 图片详情 -->
			<div class="picBox">
				<img class="img4" src="{{prod.img4}}">
				<img class="img5" src="{{prod.img5}}">
				<img class="img6" src="{{prod.img6}}">
				<img class="img7" src="{{prod.img7}}">
				<img class="img8" src="{{prod.img8}}">
				<img class="img9" src="{{prod.img9}}">
				<img class="img10" src="{{prod.img10}}">
				<img class="img11" src="{{prod.img11}}">
				<img class="img12" src="{{prod.img12}}">
			</div>
		</div>
	</div>
</script>

	<!-- 尾部复用 -->
	<div class="footer"></div>
</body>
</html>
