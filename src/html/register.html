                <form id="regForm" name="userRegForm" method="post" action="http://localhost/register.php">

                <div id="error_div" style="padding-bottom: 10px;margin: 10px 95px;">

                <table class="isgo-login-table" cellpadding="0" cellspacing="0" border="0">
                    <tbody>
                        <tr>
                            <td width="110" align="right">
                            	<div class="span1">账号：</div>
                            </td>
                            <td>
                                <input type="text" name="phone" maxlength="35" id="focusCur" class="isgo-login-text" placeholder="请输入邮箱号">
                                <span class="email_info"></span>
                            </td>
                            <td>
                                <div class="tt"></div>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                            	<div class="span1">设置密码：</div></td>
                            <td>
                            	<input type="password" id="passwordInput" name="password" class="isgo-login-text" maxlength="20">
                            </td>
                            <td>
                                <div class="tt"></div>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"><div class="span1">确认密码：</div></td>
                                <td>
                                    <input name="repassword" class="isgo-login-text" type="password" onpaste="return false" value="" maxlength="20">
                                </td>
                                <td>
                                    <div class="tt"></div>
                                </td>
                        </tr>
                        <tr id="tr_validateCode">
                            <td align="right"><div class="span1">验证码：</div></td>
                            <td>
                                <input type="text" name="validateCode" maxlength="4" style="width:110px" class="isgo-login-text"/>
                                <img class="img_yz" id="validateImg">
                            </td>
                            <td>
                                <div class="tt" id="validateCode_msg"></div>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"></td>
                            <td>
                                <ul id="readUl" style="overflow:hidden; width:100%; padding:0px;">
                                    <li class="fuwu" style="padding-bottom:0px;height: 25px;overflow: hidden;width: 168px;line-height: 30px;font-size: 14px;zoom: 1;vertical-align: middle;">
                                        <div>
                                        <input style="float: left;height: 20px;line-height: 22px;margin-top: 5px;" type="checkbox" id="readerId" name="reader" checked />
                                        </div> 
                                        <em id="seeTK" style="float:none;line-height: 30px;margin-left: 4px;">已经阅读并同意 <a href="user/agreement" target="_blank" style="float:none;" >用户协议</a>
                                        </em>
                                    </li>
                                </ul>
